<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {%- include header.html -%}
    <main>
      {{ content }}
    </main>
    {%- include footer.html -%}

    {# Hideous, I know #}
    {% if jekyll.environment == 'development' %}
      <script>var site_root = '';</script>
      <script src="main.js"></script>
    {% else %}
      <script>var site_root = '/postedin';</script>
      <script src="main.js"></script>
    {% endif %}
  </body>
</html>
